<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>desingo</title>
</head>
<body>
    <!-- HEADER START -->
    <header class="header ">
        <div class="container header-container">
            <a class="header-link" href="index.html">
                <img class="header-logo" src="./assets/img/header-logo.svg" alt="logo" width="196" height="24">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">OUR COMPANY</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">LOCATIONS</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">CONTACT</a>
                    </li>
                </ul>
            </nav>

            <button class="burger-btn"></button>
        </div>
    </header>
    <!-- HEADER END -->


    <!-- CARD START -->
    <section class="card">
        <div class="container">
            <ul class="card-list">
                <li class="card-item">
                    <img width="350" height="320" src="./assets/img/grafig-design-card-img-1.jpg" alt="card-img-1">
                    <div class="card-item-box">
                        <h3 class="card-title">
                            TIM BROWN
                        </h3>
                        <p class="card-text">
                            A book cover designed for Tim Brown’s new release, ‘Change’
                        </p>
                    </div>
                </li>
                <li class="card-item">
                    <img width="350" height="320" src="./assets/img/grafig-design-card-img-2.jpg" alt="card-img-2">
                    <div class="card-item-box">
                        <h3 class="card-title">
                            BOXED WATER
                        </h3>
                        <p class="card-text">
                            A simple packaging concept made for Boxed Water
                        </p>
                    </div>
                </li>
                <li class="card-item">
                    <img width="350" height="320" src="./assets/img/grafig-design-card-img-1.jpg" alt="card-img-1">
                    <div class="card-item-box">
                        <h3 class="card-title">
                            SCIENCE!
                        </h3>
                        <p class="card-text">
                            A poster made in collaboration with the Federal Art Project
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
